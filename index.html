<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 1</h1>
                <label>Nhập ngày</label><br>
                <input type="text" class="form-control" name="" id="day" ><br>
                <label>Nhập tháng</label><br>
                <input type="text" class="form-control" name="" id="month" ><br>
                <label>Nhập năm</label><br>
                <input type="text" class="form-control" name="" id="year" ><br>
                <button id="btnShowDate" class="btn btn-success">Hiển thị ngày tháng năm trước và sau 1 ngày</button>
            </div>
            <div id="resultShowDate"></div>
        </div>
      </div>

      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 2</h1>                
                <label>Nhập tháng</label><br>
                <input type="text" class="form-control" name="" id="month_2" ><br>
                <label>Nhập năm</label><br>
                <input type="text" class="form-control" name="" id="year_2" ><br>
                <button id="btnAmountDate" class="btn btn-success">Kiểm tra số ngày trong tháng</button>
            </div>
            <div id="resultAmountDate"></div>
        </div>
      </div>

      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 3</h1>                
                <label>Nhập số nguyên 3 chữ số</label><br>
                <input type="text" class="form-control" name="" id="number" ><br>
                
                <button id="btnHowRead" class="btn btn-success">Đọc số nguyên</button>
            </div>
            <div id="resultHowRead"></div>
        </div>
      </div>

      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 4</h1>                
                <label>Nhập tên sinh viên 1</label><br>
                <input type="text" class="form-control" name="" id="name" ><br>
                <label>Nhập tọa độ X</label><br>
                <input type="text" class="form-control" name="" id="toadox1" ><br>
                <label>Nhập tọa độ Y</label><br>
                <input type="text" class="form-control" name="" id="toadoy1" ><br>
                <label>Nhập tên sinh viên 2</label><br>
                <input type="text" class="form-control" name="" id="name2" ><br>
                <label>Nhập tọa độ X</label><br>
                <input type="text" class="form-control" name="" id="toadox2" ><br>
                <label>Nhập tọa độ Y</label><br>
                <input type="text" class="form-control" name="" id="toadoy2" ><br>
                <label>Nhập tên sinh viên 3</label><br>
                <input type="text" class="form-control" name="" id="name3" ><br>
                <label>Nhập tọa độ X</label><br>
                <input type="text" class="form-control" name="" id="toadox3" ><br>
                <label>Nhập tọa độ Y</label><br>
                <input type="text" class="form-control" name="" id="toadoy3" ><br>
                <label>Nhập tọa độ của trường</label><br>                
                <label>Nhập tọa độ X</label><br>
                <input type="text" class="form-control" name="" id="toadox4" ><br>
                <label>Nhập tọa độ Y</label><br>
                <input type="text" class="form-control" name="" id="toadoy4" ><br>                
                <button id="btnDistance" class="btn btn-success">Tìm sinh viên có nhà xa nhất</button>
            </div>
            <div id="resultDistance"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
